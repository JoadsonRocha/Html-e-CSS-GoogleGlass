<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>JavaScript lampada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var quebrada = false;
        function mudaLampada (tipo) {
            
             
                if (!quebrada){
                    document.getElementById("luz").src = "_imagens/" + tipo + ".jpg"; 
                     if (tipo == 'lampada-quebrada'){
                         quebrada = true;
                     }
            }
            
        }
     </script>
       
</head>
<body>
    <h1>Acende a LÃ¢mpada</h1>
    <img src="_imagens/lampada-apagada.jpg" onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')" id="luz"/>
    
</body>
</html>
